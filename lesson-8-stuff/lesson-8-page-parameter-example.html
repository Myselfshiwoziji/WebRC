<!DOCTYPE html>
<html>
    <head>
        <link type = "text/css" rel = "stylesheet" href = "lesson-8-example.css">
    </head>

    <body style = "background-color: rgb(48,47,47);">
        <button id = "#thing" onclick="buttonclick()" style = "width: 100px; height: 50px;">Click me!</button>
        <br /><p id = "#paragraph" style = "color:aliceblue; display: none; visibility: hidden;" >Hello</p>
        
    </body>
    <script>
            const text = document.querySelectorAll("#paragraph")

            function buttonclick() {
                 for (let i = 0; i < text.length; i++) {          
                    if (text.style.display === 'none') {
                        text.style.display = 'flex';
                        text.style.visibility = "visible";
                    } else {
                        text.style.display = 'none';
                        text.style.visibility = "hidden";
                    }
                }
            } 
    </script>
</html>
