     <link rel = "stylesheet" href = "Styles/AlternateContentDisplay.css">
    </body>
    <script>
        const Hintparagraphs = document.querySelectorAll("#Hintparagraph");
        function buttonclick() {
        for (let i = 0; i < Hintparagraphs.length; i++) {
            const Hintparagraph = Hintparagraphs[i];
            if (Hintparagraph.style.display === 'none') {
                Hintparagraph.style.display = 'block';
                Hintparagraph.style.visibility = "visible";
            } else {
                Hintparagraph.style.display = 'none';
                Hintparagraph.style.visibility = "hidden";
            }
        }
    }
